# This is a configuration file example.

#splitCriteriaFile: It is the string used to determine when a new line starts.
splitCriteriaFile = \n

#splitCriteriaLine: It is the string used to determine when a new column starts.
splitCriteriaLine = \t

#textColumnPosition: It is the position of the text column in the input file.
textColumnPosition = 4

#newTextColumnPosition: It is the position of the new text column (the clean text) in the output file
newTextColumnPosition = 5

#stopwordFile: It is the file path to the stopword file.
stopwordFile = ./etc/stopwords_en.txt

#sentenceProcList: It is the processing list for a sentence. This list must be composed only by the function names declared in functions.py file.
#the list must be separeted by a ' ' character. These functions affect the entire sentence.
sentenceProcList = removeUrl removeUserMention

#tokenProcList: It is the processing lis for a token. This list must be composed only by the function names declared in functions.py file.
#the list must be separated by a ' ' character. These functions afffect each token of the sentence.
tokenProcList = stemming toLowerCase removePunctuationAndNumbers stopwording removeSingleChar removeDoubleChar
